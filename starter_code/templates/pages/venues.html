{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items" style="width: 40%;">
		{% for venue in area.venues %}
		<li>
			<a href="/venues/{{ venue.id }}" >
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
					
				</div>
				<form action="/venues/{{ venue.id }}/edit" method="get">
					<input type="submit" value="Edit" style=" color:black; border: 1px;" data-toggle="tooltip" data-placement="bottom" title="Edit Venue">
				</form>
				<form action="/venues/{{ venue.id }}/delete" method="post">
					<input type="submit" value="X" style=" color: red; border: none; background-color: white;" data-toggle="tooltip" data-placement="bottom" title="Delete Venue">
				</form>
			</a>
			
		</li>
		
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
